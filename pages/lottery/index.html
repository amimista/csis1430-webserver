<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
    <title>Lottery</title>
  </head>
  <body>
    <div class="container">
      <div id="input-container">
        <input type="text" placeholder="Length" id="inputLength" autofocus/>
        <div class="range-container">
          <input type="text" placeholder="From" id="inputRange1" autofocus/>
          <div class="range-dash">-</div>
          <input type="text" placeholder="To" id="inputRange2" autofocus/>
        </div>
        <button type="submit" onclick="lottery();">Submit</button>
      </div>
      <a href="../../">
        <div id="result"></div>
      </a>

    </div>
  </body>
</html>
