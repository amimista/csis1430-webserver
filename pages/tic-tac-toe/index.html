<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="text-bg-dark">
    <main class="container">
      <h1 class="display-2">Tic-Tac-Toe</h1>
      <!-- Player Names -->
      <div class="d-flex flex-row flex-wrap justify-content-center">
        <div class="input-group m-3" style="max-width: 400px">
          <span class="input-group-text">Player 1's Name</span>
          <input type="text" id="player1-name" class="form-control" />
        </div>
        <div class="input-group m-3" style="max-width: 400px">
          <span class="input-group-text">Player 2's Name</span>
          <input type="text" id="playerw-name" class="form-control" />
        </div>
      </div>
      <div class="d-flex flex-column align-items-center mt-5">
        <div class="play-area">
          <div id="block_0" class="block"></div>
          <div id="block_1" class="block"></div>
          <div id="block_2" class="block"></div>
          <div id="block_3" class="block"></div>
          <div id="block_4" class="block"></div>
          <div id="block_5" class="block"></div>
          <div id="block_6" class="block"></div>
          <div id="block_7" class="block"></div>
          <div id="block_8" class="block"></div>
        </div>
        <h2 id="winner"></h2>

      </div>
      <!-- RESET CODE -->
      <button class="btn btn-primary" onclick="reset_board()">RESET BOARD</button>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
